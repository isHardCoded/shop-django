{% load static %}

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="{% static 'css/global.css' %}">
    {% block css %} {% endblock %}
    <title>Title</title>
</head>
    <body>
        <header class="header">
            <div class="container">
                <h3>Shop</h3>
                <navbar class="header-navbar">
                    <ul class="header-list">
                        <li class="header-item">
                            Shop
                        </li>
                        <li class="header-item">
                            On Sale
                        </li>
                        <li class="header-item">
                            New Arrivals
                        </li>
                        <li class="header-item">
                            Brands
                        </li>
                    </ul>
                </navbar>
                <div class="header-search">
                    <img src="" alt="">
                    <input type="text" placeholder="Search for products...">
                </div>
                <div class="header-buttons">
                    <button>
                        Корзина
                        <img src="" alt="">
                    </button>
                    <button>
                        Профиль
                        <img src="" alt="">
                    </button>
                </div>
            </div>
        </header>
        <div class="container">
            <nav class="categories-nav">
                <ul class="categories-list">
                    <li>
                        <a class="categories-link" href="{% url 'home' %}">Все категории</a>
                    </li>
                    {% for category in categories %}
                        <li>
                            <a class="categories-link {% if current_category == category.id %} active {% endif %}" href="{% url 'products_by_category' category_id=category.id %}">{{ category.name }}</a>
                        </li>
                    {% endfor %}
                </ul>
            </nav>
            <main>
                {% block content %} {% endblock %}
            </main>
        </div>
    </body>
</html>
