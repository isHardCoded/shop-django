<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
    <h3>Our Products</h3>
    <h2>Buy Our Products</h2>

    <ul>
        {% for product in products %}
            <li>
                <div>
                    <img src="{{ product.get_image }}" alt="">
                    <p>{{ product.name }}</p>
                    <p>${{ product.price }}</p>
                </div>
            </li>
        {% endfor %}
    </ul>

</body>
</html>
